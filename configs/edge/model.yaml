TRAIN_MODEL: true
EPOCHS: 40

NAME: TEST
SAVE: false
INPUT_SHAPE: [ 640, 360 ]
OUTPUT_SHAPE: [ 320, 180 ]
SEED: null
PARSER: false

# Model type: defines the task which is solved by the model ['edge detector']
MODEL:
  TYPE: 'edge detector'
  ARCHITECTURE: 'SGED'
  DILATION: false

BACKBONE:
  NAME: MobileNetV2
  ALPHA: 0.35
  WEIGHTS: imagenet
  # OUTPUT_IDX: &idx 5
  # OUTPUT_IDS: [1, 2, 3, *idx]
  OUTPUT_IDX: &idx 3
  OUTPUT_IDS: [1, 2, *idx]
  TRAIN_IDX: null

  FINE_TUNING:
    EPOCHS: 5
    FINE_TUNING: false

LOSS:
  edge:
    sigmoid:
      apply: false
      class_individually_weighted: true
      min_edge_loss_weighting: 0.05
      max_edge_loss_weighting: 0.95
    focal:
      apply: true
      edge_loss_weighting: true
      min_edge_loss_weighting: 0.05
      max_edge_loss_weighting: 0.95
      power: 2.0
  vert: null
  cont: null
  flow_edge: null
  flow_scene: null

LR:
  START: 0.0015
  END: 0.0005
  POWER: 0.9

CALLBACKS:
  DEL_OLD_CKPT: false
  CKPT_FREQ: 5
  DEL_OLD_TB: true
  LOG_TB: false
  TENSORBOARD: false
